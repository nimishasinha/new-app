<div class="container">
<form>
    <div class="form-group">
      <label for="record">Records (between 1 and 100):</label>
      <input type="number" class="form-control" id="record" aria-describedby="emailHelp" min="1" max="100" placeholder="Enter number of records">
      
    </div>
    <div class="form-group">
      <label for="fileNo">File (between 0 and 20):</label>
      <input type="number" class="form-control" id="fileNo" placeholder="Enter file number" min="0" max="20">
    </div>
    <div class="form-group">
        <label for="agentNo">gents (between 1 and 10):</label>
        <input type="number" class="form-control" id="agentNo" placeholder="Enter agent number" min="1" max="10">
      </div>
      <div class="form-group">
        <label for="vendor">ACD Name</label>
        <select multiple class="form-control" id="vendor">
          <option value="AC">Amazon Connect</option>
          <option value="SF" selected="selected">Sales Force</option>
          
        </select>
      </div>
      <div class="form-group">
        <label for="vendor">Activity Name</label>
        <select multiple class="form-control" id="activity">
            <option value="S3" selected="selected">Push To AWS (S3)</option>
            <option value="CP" >Call Publisher</option>
          
        </select>
      </div>
   
  </form>
</div>
